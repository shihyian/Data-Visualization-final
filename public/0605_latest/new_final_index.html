<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="final.css" />
  <script>
    function toWeek(url) {
      document.getElementById('iframe').src = url;
    }
    function toBar(url) {
      document.getElementById('iframe').src = url;
    }
  </script>
</head>

<body style="background-color: #334346">
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- d3 -->
  <div class="container-fluid">
    <!-- nav -->
    <div class="row" style="padding: 1%">
      <div class="col-md-3">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="/new" style="color: white"
              ><img src="final_logo.png" height="45"
            /></a>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <form id="nav_input1" class="form-inline float-right mt-3">
          <input
            id="nav_input"
            class="form-control-sm"
            type="search"
            placeholder="Search Comics"
            aria-label="Search"
          />
          <button id="nav_submit" type="submit" class="btn">Search</button>
        </form>
      </div>
      <div class="col-md-5">
        <div class="btn-group mt-3" role="group">
          <button
            id="navbttn1"
            class="btn btn-secondary navbttn"
            type="button"
            onclick='toBar("pic2.html")'
          >
            Weekly View
          </button>
          <button
            id="navbttn2"
            class="btn btn-secondary navbttn"
            onclick='toWeek("bar.html")'
            type="button"
          >
            Bar Chart of Genre
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="middle">
          <iframe
            id="iframe"
            width="100%"
            height="100%"
            src="bar.html"
            title="bar chart"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
