<!DOCTYPE html>
<meta charset="utf-8" />

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<link rel="stylesheet" href="bar.css" />
<body style="background-color: #325156">
  <!-- Initialize a select button -->
  <div id="buttonArea">
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp
    <label for="sortButton" style="color: white; font-family: sans-serif"
      >L x-axis : sort by
    </label>
    <select id="sortButton"></select>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="selectButton2" style="color: white; font-family: sans-serif"
      >R x-axis :
    </label>
    <select id="selectButton2"></select>
  </div>
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>

  <!-- Color Scale -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <script>
    // set the dimensions and margins of the graph
    var margin = { top: 30, right: 30, bottom: 50, left: 100 },
      width = 1100 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3
      .select('#my_dataviz')
      .append('svg')

      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.bottom)
      .append('g')
      .attr('transform', 'translate(20,0)');

    // 詳細資料的小label，滑鼠hover才看得到
    var tooltip = d3
      .select('body')
      .append('div')
      .style('background', '#ffffff')
      .style('opacity', '0')
      .style('z-index', '20')
      .style('position', 'absolute')
      .style('border', 'solid')
      .style('border-width', '1px')
      .style('border-radius', '5px')
      .style('padding', '3px')
      .style('font-family', 'sans-serif');

    // Parse the Data
    d3.queue()
      .defer(d3.csv, 'data_mean.csv')
      .defer(d3.csv, 'output.csv')
      .await((error, data, data2) => {
        dataArr = [data, data2];
        var sortGroup = ['rating', 'views', 'likes', 'subscribers'];

        // add the options to the button
        d3.select('#sortButton')
          .selectAll('myOptions')
          .data(sortGroup)
          .enter()
          .append('option')
          .text(function (d) {
            return d;
          }) // text showed in the menu
          .attr('value', function (d) {
            return d;
          }); // corresponding value returned by the button

        var allGroup2 = ['views', 'rating', 'likes', 'subscribers'];

        d3.select('#selectButton2')
          .selectAll('myOptions')
          .data(allGroup2)
          .enter()
          .append('option')
          .text(function (d) {
            return d;
          }) // text showed in the menu
          .attr('value', function (d) {
            return d;
          }); // corresponding value returned by the button

        // Add X axis
        var x = d3.scaleLinear().domain([10, 5]).range([0, 460]);
        var xAxis = svg
          .append('g')
          .attr('class', 'axis-x')
          .attr('transform', 'translate(0,' + height + ')')
          .call(d3.axisBottom(x));

        var x2 = d3
          .scaleLinear()
          .domain([0, d3.max(data.map(d => +d.views))])
          .range([0, 460]);
        var xAxis2 = svg
          .append('g')
          .attr('class', 'axis-x')
          .attr('transform', 'translate(580,' + height + ')')
          .call(d3.axisBottom(x2));

        // Y axis
        data.sort((a, b) => {
          return d3.descending(+a.rating, +b.rating);
        });
        var y = d3
          .scaleBand()
          .range([0, height])
          .domain(
            data.map(function (d) {
              return d.genre;
            })
          )
          .padding(0.3);

        var yAxis = svg
          .append('g')
          .attr('class', 'axis-y')
          .attr('transform', 'translate(' + 530 + ',0)')
          .attr('stroke-width', '0px')
          .call(d3.axisLeft(y));

        var yAxis_text = yAxis
          .selectAll('text')
          .attr('class', 'axis-y-label')
          .style('text-anchor', 'middle');

        // 右邊單位
        svg
          .append('text')
          .attr('id', 'xR-unit')
          .attr('font-family', 'sans-serif')
          .style('font-size', '12pt')
          .style('fill', 'white')
          .attr('x', 800)
          .attr('y', height + margin.bottom / 2 + 10)
          .text('(K views)');

        // 左邊單位
        svg
          .append('text')
          .attr('id', 'xL-unit')
          .attr('font-family', 'sans-serif')
          .style('font-size', '12pt')
          .style('fill', 'white')
          .attr('x', 200)
          .attr('y', height + margin.bottom / 2 + 10)
          .text('(K views)')
          .style('display', 'none');

        // Bars (left: bar1)
        var bar1 = svg.selectAll('mybar').data(data);
        bar1
          .enter()
          .append('rect')
          .attr('x', function (d) {
            return x(+d.rating);
          })
          .attr('y', function (d) {
            return y(d.genre);
          })
          .attr('width', function (d) {
            return 460 - x(+d.rating);
          })
          .attr('height', y.bandwidth())
          .attr('fill', '#DB9D36')
          .attr('class', 'bar1');

        var bar2 = svg.selectAll('mybar2').data(data);
        bar2
          .enter()
          .append('rect')
          .attr('x', function (d) {
            return 580;
          })
          .attr('y', function (d) {
            return y(d.genre);
          })
          .attr('width', function (d) {
            return x2(+d.views);
          })
          .attr('height', y.bandwidth())
          .attr('fill', '#3EB1B9')
          .attr('class', 'bar2');

        // hover顯示詳細資料(left)
        d3.selectAll('.bar1')
          .on('mouseover', function (event, d) {
            d3.selectAll('.bar1').style('opacity', '0.2');
            d3.select(this).style('opacity', '1');
            tooltip.style('opacity', '1');
          })
          .on('mousemove', (event, d) => {
            var selectedOption = d3.select('#sortButton').property('value');
            var hover_text = '';
            if (selectedOption == 'rating') {
              hover_text = d3.format('.2f')(event.rating);
            }
            if (selectedOption == 'views') {
              hover_text = d3.format('.0f')(event.views) + ' K';
            }
            if (selectedOption == 'likes') {
              hover_text = d3.format('.0f')(event.likes) + ' K';
            }
            if (selectedOption == 'subscribers') {
              hover_text = d3.format('.0f')(event.subscribers);
            }
            tooltip
              .style('left', window.event.pageX + 5 + 'px')
              .style('top', window.event.pageY + 5 + 'px')
              .html(hover_text);
          })
          .on('mouseout', function (event, d) {
            tooltip.style('opacity', '0');
            d3.selectAll('.bar1').style('opacity', '1');
          });

        // hover顯示詳細資料(right)
        d3.selectAll('.bar2')
          .on('mouseover', function (event, d) {
            d3.selectAll('.bar2').style('opacity', '0.2');
            d3.select(this).style('opacity', '1');
            tooltip.style('opacity', '1');
          })
          .on('mousemove', (event, d) => {
            var selectedOption = d3.select('#selectButton2').property('value');
            var hover_text = '';
            if (selectedOption == 'rating') {
              hover_text = d3.format('.2f')(event.rating);
            }
            if (selectedOption == 'views') {
              hover_text = d3.format('.0f')(event.views) + ' K';
            }
            if (selectedOption == 'likes') {
              hover_text = d3.format('.0f')(event.likes) + ' K';
            }
            if (selectedOption == 'subscribers') {
              hover_text = d3.format('.0f')(event.subscribers);
            }
            tooltip
              .style('left', window.event.pageX + 5 + 'px')
              .style('top', window.event.pageY + 5 + 'px')
              .html(hover_text);
          })
          .on('mouseout', function (event, d) {
            tooltip.style('opacity', '0');
            d3.selectAll('rect').style('opacity', '1');
          });

        // function tooltip_data2(d) {
        //   data.sort((a, b) => {
        //   return d3.descending(+a.rating, +b.rating);
        // });
        // }

        function update2(selectedOption) {
          if (selectedOption == 'rating') {
            x2.domain([5, 10]);
            xAxis2.transition().duration(500).call(d3.axisBottom(x2));

            var bar2 = svg.selectAll('.bar2').data(data);
            bar2
              .enter()
              .append('rect')
              .merge(bar2) // get the already existing elements as well
              .transition() // and apply changes to all of them
              .duration(500)
              .attr('x', function (d) {
                return 580;
              })
              .attr('y', function (d) {
                return y(d.genre);
              })
              .attr('width', function (d) {
                return x2(d.rating);
              })
              .attr('height', y.bandwidth())
              .attr('fill', '#3EB1B9');
            bar2.exit().remove();
            d3.select('#xR-unit').style('display', 'none');
          }

          if (selectedOption == 'views') {
            x2.domain([0, d3.max(data.map(d => +d.views))]).ticks(5);
            xAxis2.transition().duration(500).call(d3.axisBottom(x2));

            var bar2 = svg.selectAll('.bar2').data(data);
            bar2
              .enter()
              .append('rect')
              .merge(bar2) // get the already existing elements as well
              .transition() // and apply changes to all of them
              .duration(500)
              .attr('x', function (d) {
                return 580;
              })
              .attr('y', function (d) {
                return y(d.genre);
              })
              .attr('width', function (d) {
                return x2(d.views);
              })
              .attr('height', y.bandwidth())
              .attr('fill', '#3EB1B9');
            bar2.exit().remove();
            d3.select('#xR-unit').text('(K views)').style('display', 'block');
          }

          if (selectedOption == 'likes') {
            x2.domain([0, d3.max(data.map(d => +d.likes))]);
            xAxis2.transition().duration(500).call(d3.axisBottom(x2));

            var bar2 = svg.selectAll('.bar2').data(data);
            bar2
              .enter()
              .append('rect')
              .merge(bar2) // get the already existing elements as well
              .transition() // and apply changes to all of them
              .duration(500)
              .attr('x', function (d) {
                return 580;
              })
              .attr('y', function (d) {
                return y(d.genre);
              })
              .attr('width', function (d) {
                return x2(d.likes);
              })
              .attr('height', y.bandwidth())
              .attr('fill', '#3EB1B9');
            bar2.exit().remove();
            d3.select('#xR-unit').text('(K likes)').style('display', 'block');
          }

          if (selectedOption == 'subscribers') {
            x2.domain([0, 840000]);
            xAxis2.transition().duration(500).call(d3.axisBottom(x2));

            var bar2 = svg.selectAll('.bar2').data(data);
            bar2
              .enter()
              .append('rect')
              .merge(bar2) // get the already existing elements as well
              .transition() // and apply changes to all of them
              .duration(500)
              .attr('x', function (d) {
                return 580;
              })
              .attr('y', function (d) {
                return y(d.genre);
              })
              .attr('width', function (d) {
                return x2(d.subscribers);
              })
              .attr('height', y.bandwidth())
              .attr('fill', '#3EB1B9');
            bar2.exit().remove();
            d3.select('#xR-unit').style('display', 'none');
          }
        }

        function sort_descending(selectedOption) {
          if (selectedOption == 'rating') {
            // redraw x axis
            x.domain([10, 5]);
            xAxis.transition().duration(500).call(d3.axisBottom(x));

            bar1 = svg.selectAll('.bar1');
            bar2 = svg.selectAll('.bar2');

            // sort data
            data.sort((a, b) => {
              return d3.descending(+a.rating, +b.rating);
            });
            console.log('sort by rating');

            y.domain(
              data.map(function (d) {
                return d.genre;
              })
            );

            // redraw y axis
            yAxis
              .transition()
              .duration(500)
              .call(d3.axisLeft(y))
              .selectAll('text')
              .attr('class', 'axis-y-lable')
              .style('text-anchor', 'middle');

            // redraw left bars
            bar1
              .transition() // and apply changes to all of them
              .duration(500)
              .attr('x', function (d) {
                return x(+d.rating);
              })
              .attr('y', function (d) {
                return y(d.genre);
              })
              .attr('width', function (d) {
                return 460 - x(+d.rating);
              })
              .attr('height', y.bandwidth())
              .attr('fill', '#DB9D36');
            bar1.exit().remove();

            // move right bars
            bar2
              .transition()
              .duration(500)
              .attr('y', function (d) {
                return y(d.genre);
              });
            bar2.exit().remove();
            d3.select('#xL-unit').style('display', 'none');
          }
          if (selectedOption == 'views') {
            // redraw x axis
            x.domain([d3.max(data.map(d => +d.views)), 0]);
            xAxis.transition().duration(500).call(d3.axisBottom(x));

            bar1 = svg.selectAll('.bar1');
            bar2 = svg.selectAll('.bar2');

            // sort data
            data.sort((a, b) => {
              return d3.descending(+a.views, +b.views);
            });
            console.log('sort by views');

            y.domain(
              data.map(function (d) {
                return d.genre;
              })
            );

            // redraw y axis
            yAxis
              .transition()
              .duration(500)
              .call(d3.axisLeft(y))
              .selectAll('text')
              .attr('class', 'axis-y-lable')
              .style('text-anchor', 'middle');

            // redraw left bars
            bar1
              .transition() // and apply changes to all of them
              .duration(500)
              .attr('x', function (d) {
                return x(d.views);
              })
              .attr('y', function (d) {
                return y(d.genre);
              })
              .attr('width', function (d) {
                return 460 - x(d.views);
              })
              .attr('height', y.bandwidth())
              .attr('fill', '#DB9D36');
            bar1.exit().remove();

            // move right bars
            bar2
              .transition()
              .duration(500)
              .attr('y', function (d) {
                return y(d.genre);
              });
            bar2.exit().remove();
            d3.select('#xL-unit').text('(K views)').style('display', 'block');
          }
          if (selectedOption == 'likes') {
            // redraw x axis
            x.domain([d3.max(data.map(d => +d.likes)), 0]);
            xAxis.transition().duration(500).call(d3.axisBottom(x));

            bar1 = svg.selectAll('.bar1');
            bar2 = svg.selectAll('.bar2');

            // sort data
            data.sort((a, b) => {
              return d3.descending(+a.likes, +b.likes);
            });
            console.log('sort by likes');

            y.domain(
              data.map(function (d) {
                return d.genre;
              })
            );

            // redraw y axis
            yAxis
              .transition()
              .duration(500)
              .call(d3.axisLeft(y))
              .selectAll('text')
              .attr('class', 'axis-y-lable')
              .style('text-anchor', 'middle');

            // redraw left bars
            bar1
              .transition() // and apply changes to all of them
              .duration(500)
              .attr('x', function (d) {
                return x(d.likes);
              })
              .attr('y', function (d) {
                return y(d.genre);
              })
              .attr('width', function (d) {
                return 460 - x(d.likes);
              })
              .attr('height', y.bandwidth())
              .attr('fill', '#DB9D36');
            bar1.exit().remove();

            // move right bars
            bar2
              .transition()
              .duration(500)
              .attr('y', function (d) {
                return y(d.genre);
              });
            bar2.exit().remove();
            d3.select('#xL-unit').text('(K likes)').style('display', 'block');
          }
          if (selectedOption == 'subscribers') {
            // redraw x axis
            x.domain([d3.max(data.map(d => +d.subscribers)), 0]);
            xAxis.transition().duration(500).call(d3.axisBottom(x));

            bar1 = svg.selectAll('.bar1');
            bar2 = svg.selectAll('.bar2');

            // sort data
            data.sort((a, b) => {
              return d3.descending(+a.subscribers, +b.subscribers);
            });
            console.log('sort by subscribers');

            y.domain(
              data.map(function (d) {
                return d.genre;
              })
            );

            // redraw y axis
            yAxis
              .transition()
              .duration(500)
              .call(d3.axisLeft(y))
              .selectAll('text')
              .attr('class', 'axis-y-lable')
              .style('text-anchor', 'middle');

            // redraw left bars
            bar1
              .transition() // and apply changes to all of them
              .duration(500)
              .attr('x', function (d) {
                return x(d.subscribers);
              })
              .attr('y', function (d) {
                return y(d.genre);
              })
              .attr('width', function (d) {
                return 460 - x(d.subscribers);
              })
              .attr('height', y.bandwidth())
              .attr('fill', '#DB9D36');
            bar1.exit().remove();

            // move right bars
            bar2
              .transition()
              .duration(500)
              .attr('y', function (d) {
                return y(d.genre);
              });
            bar2.exit().remove();
            d3.select('#xL-unit').style('display', 'none');
          }
        }

        d3.select('#sortButton').on('change', function () {
          // recover the option that has been chosen
          var selectedOption = d3.select(this).property('value');
          // run the updateChart function with this selected option
          sort_descending(selectedOption);
        });

        d3.select('#selectButton2').on('change', function (d) {
          // recover the option that has been chosen
          var selectedOption = d3.select(this).property('value');
          // run the updateChart function with this selected option
          update2(selectedOption);
        });
      });
  </script>
</body>
